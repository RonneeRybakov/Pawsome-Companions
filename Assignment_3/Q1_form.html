<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node.js Function Demo</title>
  </head>
  <body>
    <h1>Function: findSummation</h1>
    <form action="http://localhost:3000/findSummation" method="GET">
      <label for="num">Enter a positive integer:</label>
      <input type="number" id="num" name="num" />
      <button type="submit">Calculate Summation</button>
    </form>
    <h1>Function: uppercaseFirstandLast</h1>
    <form action="http://localhost:3000/uppercaseFirstandLast" method="GET">
      <label for="str">Enter a string:</label>
      <input type="text" id="str" name="str" required />
      <button type="submit">Uppercase First and Last</button>
    </form>
    <h1>Function: findAverageAndMedian</h1>
    <form action="http://localhost:3000/findAverageAndMedian" method="GET">
      <label for="numbers">Enter numbers separated by commas:</label>
      <input type="text" id="numbers" name="numbers" required />
      <button type="submit">Find Average and Median</button>
    </form>
    <h1>Function: find4Digits</h1>
    <form action="http://localhost:3000/find4Digits" method="GET">
      <label for="numStr">Enter numbers separated by spaces:</label>
      <input type="text" id="numStr" name="numStr" required />
      <button type="submit">Find The First 4-digit Number</button>
    </form>
  </body>
</html>
