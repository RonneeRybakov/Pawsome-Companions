<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Telephone Number Form</title>
  </head>
  <body>
    <h1>Telephone Number Form</h1>
    <form action="http://localhost:3002/validate" method="POST">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="phoneNumber">Enter Your Telephone Number:</label>
      <input
        type="tel"
        id="phoneNumber"
        name="phoneNumber"
        required
      /><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
